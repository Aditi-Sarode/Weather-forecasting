<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container"> <!-- Main container for weather UI -->
    <h1>Weather Forecast</h1>
    <div class="input-group">
      <input type="text" id="cityInput" placeholder="Enter city name" />   <!-- Text input where user types the city name -->
      <button onclick="getCoordinates()">Search</button>    <!-- Button that triggers the getCoordinates() function on click -->
    </div>
    <div id="output" class="weather-card"></div> <!-- This is where the weather data will be displayed -->
  </div>
  <script src="script.js"></script>
</body>
</html>
